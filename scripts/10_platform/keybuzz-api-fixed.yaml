apiVersion: apps/v1
kind: Deployment
metadata:
  name: keybuzz-api
  namespace: keybuzz
  labels:
    app: platform-api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: platform-api
      component: backend
  template:
    metadata:
      labels:
        app: platform-api
        component: backend
    spec:
      containers:
      - name: api
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        command: ['/bin/sh', '-c']
        args:
        - |
          echo 'server {
            listen 8080;
            root /usr/share/nginx/html;
            index index.html;
            location / {
              try_files $uri $uri/ /index.html;
            }
            location /health {
              access_log off;
              return 200 "healthy\n";
              add_header Content-Type text/plain;
            }
          }' > /etc/nginx/conf.d/default.conf
          echo '<!DOCTYPE html><html><head><title>KeyBuzz Platform API</title></head><body><h1>KeyBuzz Platform API</h1><p>API deployed successfully</p></body></html>' > /usr/share/nginx/html/index.html
          nginx -g 'daemon off;'
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: platform-api-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: platform-api-secrets
              key: REDIS_URL
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: platform-api-secrets
              key: RABBITMQ_URL
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: platform-api-config
              key: MINIO_ENDPOINT
        - name: MARIADB_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-api-config
              key: MARIADB_HOST
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m

